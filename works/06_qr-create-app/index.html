<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコード生成アプリ</title>
    <!-- CDNの場合 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="qrblock">
        <p class="qrcomment">QRコードで生成したい文字列を入力してください。</p><br>
        <input id="isbn" type="text" name="isbn" value=""> <br>
        <button id="getqrInfo" class="btn btn-default">QRコードを生成</button>
      </div>
      <div id="qrOutput">
        <canvas id="qr"></canvas>
        <div><img id="newImg"></div>
      </div>
    
      <script src="./main.js"></script>
</body>
</html>
